<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Puntos - Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styleAdmin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- FontAwesome CDN para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-image"></div>

    <!-- 🔹 Logo -->
    <div class="logo-container">
      <a href="./indexadmin.html">
        <img src="../img/LOGO MONTO.png" alt="Logo" class="logo" />
      </a>
    </div>

    <!-- 🔹 Botón de Configuración (Engranaje) -->
    <button id="configButton" class="config-button">
      <i class="fas fa-cog"></i>
      <!-- Ahora sí es un engranaje ⚙️ -->
    </button>

    <!-- 🔹 Contenedor Principal -->
    <div class="container text-center">
      <h1 class="admin-title">Modo Administrador</h1>

      <!-- 🔹 Contenedor de botones -->
      <div class="button-group">
        <!-- 🔹 Registrar Cliente y Buscar Cliente en la misma línea -->
        <div class="button-row">
          <a href="registrarAdmin.html" class="admin-button"
            >Registrar Cliente</a
          >
          <a href="buscarAdmin.html" class="admin-button">Buscar Cliente</a>
        </div>

        <!-- 🔹 Inventario en una fila centrada -->
        <div class="inventory-container">
          <a href="stock.html" class="admin-button">Inventario</a>
        </div>

        <!-- 🔹 Cerrar sesión centrado -->
        <div class="logout-container">
          <a href="#" class="logout-button" id="logout">Cerrar Sesión</a>
        </div>
      </div>
    </div>
    <!-- 🔹 Modal de Configuración (Inicialmente oculto) -->
    <div id="configModal" class="config-modal">
      <div class="config-modal-content">
        <!-- Botón de cerrar modal -->
        <span class="close-config">&times;</span>

        <h2>Configuración</h2>

        <!-- Cambiar Nombre del Restaurante -->
        <label for="restaurantName">Nombre del Restaurante:</label>
        <input
          type="text"
          id="restaurantName"
          placeholder="Escribe el nombre"
        />

        <!-- Subir Logo -->
        <label for="logoUpload">Subir Logo:</label>
        <input type="file" id="logoUpload" accept="image/*" />

        <!-- Subir Imagen de Fondo -->
        <label for="backgroundUpload">Subir Imagen de Fondo:</label>
        <input type="file" id="backgroundUpload" accept="image/*" />

        <!-- Guardar Cambios -->
        <button id="saveConfig">Guardar Cambios</button>
      </div>
    </div>
    <!-- 🔹 Pie de Página -->
    <footer>
      <p>Sistema de Puntos - Mr Donut | Todos los derechos reservados</p>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/admin/mainAdmin.js"></script>
  </body>
</html>
