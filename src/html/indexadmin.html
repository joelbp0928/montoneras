<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Puntos - Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/styleAdmin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- FontAwesome CDN para los iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-image"></div>

    <!-- üîπ Logo -->
    <div class="logo-container">
      <a href="./indexadmin.html">
        <img src="../img/LOGO MONTO.png" alt="Logo" class="logo" />
      </a>
    </div>

    <!-- üîπ Bot√≥n de Configuraci√≥n (Usando Bootstrap) -->
    <button
      class="btn btn-primary config-button"
      data-bs-toggle="modal"
      data-bs-target="#configModal"
    >
      <i class="fas fa-cog"></i>
    </button>

    <!-- üîπ Contenedor Principal -->
    <div class="container text-center">
      <h1 class="admin-title">Modo Administrador</h1>

      <!-- üîπ Contenedor de botones -->
      <div class="button-group">
        <!-- üîπ Registrar Cliente y Buscar Cliente en la misma l√≠nea -->
        <div class="button-row">
          <a href="registrarAdmin.html" class="admin-button"
            >Registrar Cliente</a
          >
          <a href="buscarAdmin.html" class="admin-button">Buscar Cliente</a>
        </div>

        <!-- üîπ Inventario en una fila centrada -->
        <div class="inventory-container">
          <a href="stock.html" class="admin-button">Inventario</a>
        </div>

        <!-- üîπ Cerrar sesi√≥n centrado -->
        <div class="logout-container">
          <a href="#" class="logout-button" id="logout">Cerrar Sesi√≥n</a>
        </div>
      </div>
    </div>
    <!-- üîπ Modal de Configuraci√≥n Mejorado -->
    <div id="configModal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <!-- Ajustamos el tama√±o a "lg" para mejor visualizaci√≥n -->
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Configuraci√≥n</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <!-- üîπ Tabs de Configuraci√≥n -->
            <ul class="nav nav-tabs" id="configTabs">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  data-bs-toggle="tab"
                  href="#generalConfig"
                  >General</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#menuConfig"
                  >Men√∫</a
                >
              </li>
            </ul>

            <!-- üîπ Contenido de las Pesta√±as -->
            <div class="tab-content mt-3">
              <!-- üìë Configuraci√≥n General -->
              <div id="generalConfig" class="tab-pane fade show active">
                <label for="restaurantName">Nombre del Restaurante:</label>
                <input
                  type="text"
                  id="restaurantName"
                  class="form-control"
                  placeholder="Escribe el nombre"
                />

                <label for="logoUpload" class="mt-2">Subir Logo:</label>
                <input
                  type="file"
                  id="logoUpload"
                  class="form-control"
                  accept="image/*"
                />

                <label for="backgroundUpload" class="mt-2"
                  >Subir Imagen de Fondo:</label
                >
                <input
                  type="file"
                  id="backgroundUpload"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <!-- üçΩÔ∏è Configuraci√≥n del Men√∫ -->
              <div id="menuConfig" class="tab-pane fade">
                <h5>Im√°genes del Men√∫</h5>
                <p class="text-muted">
                  Arrastra y suelta las im√°genes para cambiar el orden.
                </p>

                <!-- üîπ Contenedor din√°mico de im√°genes -->
                <div id="menuImagesContainer" class="menu-images-container">
                  <!-- üìå Im√°genes del men√∫ se cargar√°n aqu√≠ din√°micamente -->
                </div>

                <!-- üîπ Bot√≥n para agregar im√°genes (M√°ximo 10) -->
                <div id="addImageContainer" class="add-image">
                  <input
                    type="file"
                    id="menuImageInput"
                    accept="image/*"
                    hidden
                  />
                  <button id="addImageButton" class="btn btn-outline-primary">
                    <i class="fas fa-plus"></i> Agregar Imagen
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button id="saveConfig" class="btn btn-primary">
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- üîπ Loader Mejorado -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Cargando configuraci√≥n...</p>
    </div>

    <!-- üîπ Pie de P√°gina -->
    <footer>
      <p>Sistema de Puntos - Mr Donut | Todos los derechos reservados</p>
    </footer>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/admin/mainAdmin.js"></script>
  </body>
</html>
